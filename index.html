<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Blog Post JSON Generator</title>
</head>

<body>
	<div class="main-controls">
		<div class="heading-container meta-container">
			<label for="heading">Heading</label>
			<input type="text" name="heading" id="heading">
		</div>
		<div class="description-container meta-container">
			<label for="description">Description</label>
			<textarea name="description" id="description" cols="30" rows="5"></textarea>
		</div>
		<div class="keywords-container meta-container">
            <label for="keywords">Keywords</label>
            <textarea name="keywords" id="keywords" cols="30" rows="5"></textarea>
		</div>
		<div class="date-container meta-container">
			<label for="date">Date</label>
			<input type="text" name="date" id="date" placeholder="13th April, 2022">
			<label for="date-time">DateTime</label>
			<input type="text" name="date-time" id="date-time" placeholder="yyyy-mm-dd">
		</div>
		<div class="prev-blog-container meta-container">
			<label for="prev-blog-title">Prev blog title</label>
			<input type="text" name="prev-blog-title" id="prev-blog-title">
			<label for="prev-blog-slug">Prev blog slug</label>
			<input type="text" name="prev-blog-slug" id="prev-blog-slug">
		</div>
		<div class="next-blog-container meta-container">
			<label for="next-blog-title">Next blog title</label>
			<input type="text" name="next-blog-title" id="next-blog-title">
			<label for="next-blog-slug">Next blog slug</label>
			<input type="text" name="next-blog-slug" id="next-blog-slug">
		</div>

		<div class="blog-content">
			
		</div>
	</div>
	<div class="side-controls">
		<textarea name="json-input" id="json-input" cols="30" rows="10"></textarea>
		<button class="bkg-green" onclick="readBlogJson()">Read JSON</button>
		<button class="bkg-blue" onclick="addContentRow()">Add Row</button>
		<button class="bkg-green" onclick="generateJson()">Generate JSON</button>
        <a href="https://www.toptal.com/designers/htmlarrows/" target="_blank" rel="noopener noreferrer">HTML Codes</a>
	</div>
	<script type="text/javascript" src="./script.js" defer></script>
</body>

</html>
